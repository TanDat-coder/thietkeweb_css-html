<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chia khung với hình nền và hình ảnh chung</title>
    <style>
        /* Container chính chứa hình nền và các khung */
        .image-container {
            position: relative;
            width: 400px; /* Chiều rộng của container */
            height: 400px; /* Chiều cao của container */
            margin: 0 auto; /* Canh giữa */
            background-image: url('image/traibanh.jpg'); /* Đặt hình ảnh nền */
            background-size: cover; /* Hình nền phủ đầy container */
            background-position: center; /* Căn giữa hình nền */
        }

        /* Khung con chứa các liên kết */
        .window {
            position: absolute;
            width: 50%; /* Chiều rộng của mỗi khung */
            height: 50%; /* Chiều cao của mỗi khung */
            border: 2px solid black; /* Đường viền xung quanh mỗi khung */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5); /* Màu nền đen với độ trong suốt */
            text-align: center; /* Căn giữa chữ theo chiều ngang */
            cursor: pointer; /* Thêm con trỏ khi di chuột qua */
        }

        /* Khung TOÁN - Góc trên bên trái */
        .toan {
            top: 0;
            left: 0;
        }

        /* Khung LÝ - Góc trên bên phải */
        .ly {
            top: 0;
            right: 0;
        }

        /* Khung HÓA - Góc dưới bên trái */
        .hoa {
            bottom: 0;
            left: 0;
        }

        /* Khung AV - Góc dưới bên phải */
        .av {
            bottom: 0;
            right: 0;
        }

        /* Nội dung sẽ hiển thị sau khi click */
        .content {
            display: none; /* Ẩn nội dung ban đầu */
            margin-top: 20px;
            padding: 10px;
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="image-container">
    <div class="window toan" onclick="showContent('toan')">
        TOÁN
    </div>
    <div class="window ly" onclick="showContent('ly')">
        LÝ
    </div>
    <div class="window hoa" onclick="showContent('hoa')">
        HÓA
    </div>
    <div class="window av" onclick="showContent('av')">
        AV
    </div>
</div>

<div id="toan" class="content">
    <h2>Nội dung TOÁN</h2>
    <p>thực hiện phép tính </p>
</div>

<div id="ly" class="content">
    <h2>Nội dung LÝ</h2>
    <p>hiện tượng vật lý</p>
</div>

<div id="hoa" class="content">
    <h2>Nội dung HÓA</h2>
    <p>hóa là 1 bộ môn khó </p>
</div>

<div id="av" class="content">
    <h2>Nội dung AV</h2>
    <p>hello my name is Dat</p>
</div>

<script>
    function showContent(id) {
        // Ẩn tất cả các nội dung
        var contents = document.getElementsByClassName('content');
        for (var i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
        }
        // Hiển thị nội dung đã chọn
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
